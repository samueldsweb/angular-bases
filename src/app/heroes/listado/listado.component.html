<p>Listado de Héroes</p>
<p *ngIf="heroeBorrado.length !== 0; else noBorrar">{{ heroeBorrado }} ha sido eliminado</p>
<ng-template #noBorrar>
    <p>Todos los héroes están vivos</p>
</ng-template>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{ i + 1 }} - {{ heroe }}
    </li>
</ul>



<button (click)="borrarHeroe()">Borrar</button>
